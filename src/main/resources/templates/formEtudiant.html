<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<!-- CSS only -->
<title>Saisie des etudiants</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
<div class="panel panel-default">
  <div class="panel-heading">Saisie d'un Ã©tudiant</div>
  <div class="panel-body">
<form th:action="@{saveEtudiant}" method="post"
th:object=${etudiant} enctype="multipart/form-data">
 <div class="form-group">
  <label class="control-label">Nom</label>
  <input type="text" th:field="*{nom}" class="form-control"/>
  <span class="text-danger" th:errors="*{nom}"></span>
 </div>
  <div class="form-group">
  <label class="control-label">Date Naissance:</label>
  <input type="date" th:field="*{dateNaissance}" class="form-control"/>
  <span class="text-danger" th:errors="*{dateNaissance}"></span>
 </div>
  <div class="form-group">
  <label class="control-label">Email:</label>
  <input type="text" th:field="*{email}" class="form-control"/>
  <span class="text-danger" th:errors="*{email}"></span>
 </div>
   <div class="form-group">
  <label class="control-label">Photo:</label>
  <input type="file" name="*{photo}" class="form-control"/>
  <span class="text-danger" th:errors="*{photo}" ></span>
 </div>
 <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
</div>
</div>
</body>

</html>
