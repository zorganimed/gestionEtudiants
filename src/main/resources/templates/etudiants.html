<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<!-- CSS only -->
<title>Liste des etudiants</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div class="container spacer">
<a th:href="@{/Etudiant/form}">Saisir un Ã©tudiant</a>
</div>
<div class="container spacer">
 <form th:action="@{Index}" method="get">
   <input type="text" name="motCle" th:value="${motCle}"/>
   <button type="submit" class="btn btn-primary">Chercher</button>
 </form>
</div>
<div class="container spacer">
<table border="1" class="table table-stripped">
 <tr>
 <th>ID</th><th>Nom</th><th>Date</th><th>Photo</th>
 </tr>
 <tr th:each="e:${pageEtudiants.content}">
 <td th:text="${e.id}"></td>
 <td th:text="${e.nom}"></td>
 <td th:text="${e.dateNaissance}"></td>
 <td th:text="${e.photo}"></td>
 </tr>
</table>
</div>
<div class="container">
<ul class="nav nav-pills">
<li th:each="p:${pages}" th:class="${p==pageCourante}?'active':''">
<a th:text="${p}" th:href="@{Index(page = ${p},motCle=${motCle})}"></a>
</li>
</ul></div>
</body>
</html>
